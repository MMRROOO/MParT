name: external-lib-tests

on:
  push:
    branches:
      - dannys4/issue50
  pull_request: {}

jobs:
  build-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Use Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: "3.8"

      - name: Setup conda
        run: conda create -n CI -y

      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: mpart

      - name: Checkout Kokkos
        uses: actions/checkout@v3
        with:
          repository: kokkos/kokkos
          path: kokkos

      - name: Install Kokkos
        run: |
          cd $GITHUB_WORKSPACE/kokkos
          mkdir build && cd build
          cmake -DKokkos_ENABLE_PTHREAD=ON \
                -DBUILD_SHARED_LIBS=ON     \
                -DKokkos_ENABLE_SERIAL=ON  \
                -DKokkos_CXX_STANDARD=17   \
                ../
          sudo make install

      - name: Install Eigen
        run: conda install -c conda-forge eigen

      - name: Install Catch2
        run: conda install -c conda-forge catch2

      - name: Install Pybind11
        run: conda install -c conda-forge pybind11

      - name: Configure MParT
        run: |
          cd $GITHUB_WORKSPACE/mpart
          mkdir build && cd build
          cmake ../

      - name: Build MParT
        run: cd $GITHUB_WORKSPACE/mpart/build; make

      - name: Run Tests
        run: cd $GITHUB_WORKSPACE/mpart/build; ./RunTests --kokkos-cores=2 --reporter junit -o test-results.xml

